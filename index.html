<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-info">
                <h1 class="hero-info--title">Check the <br>Best food</h1>
                <h2>There are many variables of passages of Lorem Ipsum available, but the majority have suffered alteration in some form,</h2>
                <button class="hero-info__button">Book a table</button>
            </div>
            <img src="./images/hero.png" alt="Plato sde pasta con salsa y vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes--title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes--item dishes--item__big" src="./images/video.png" alt="Una mesa con platos de pasta">
                <img class="dishes--item" src="./images/dish1.png" alt="">
                <img class="dishes--item" src="./images/dish2.png" alt="">
                <img class="dishes--item" src="./images/dish3.png" alt="">
                <img class="dishes--item" src="./images/dish4.png" alt="">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu--title">Home Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid--item">
                    <img src="./images/plate1.png" alt="Plato de pasta">
                </div>
                <div class="menu-grid--item">
                    <img src="./images/plate2.png" alt="Plato de pasta">
                </div>
                <div class="menu-grid--item">
                    <img src="./images/plate3.png" alt="Plato de pasta">
                </div>
                <div class="menu-grid--item">
                    <img src="./images/plate4.png" alt="Plato de pasta">
                </div>
                <div class="menu-grid--item">
                    <img src="./images/plate5.png" alt="Plato de pasta">
                </div>
            </div>

        </section>
    </main>
</body>
</html>
